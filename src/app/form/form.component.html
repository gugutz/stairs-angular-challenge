<div class="container">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <label for="inputId">UUID</label>
        <input #id formControlName="id" type="text" class="form-control" disabled>

        <label for="inputName">Nome Completo</label>
        <input #name (blur)="onKey(name.value)" formControlName="name" type="text" class="form-control" placeholder="Nome" [disabled]="">

        <label for="inputEmail">Email</label>
        <input #email (blur)="onKey(email.value)" formControlName="email" type="email" class="form-control" placeholder="Email">

        <label for="inputAddress">Endereço</label>
        <input #address (blur)="onKey(address.value)" formControlName="address" type="text" class="form-control" placeholder="Rua X, nnn">

        <div class="form-row">
            <div [formGroup]="form" class="form-group col-md-6">
                <label for="inputCity">Cidade</label>
                <input #city (blur)="onKey(city.value)" formControlName="city" type="text" class="form-control" placeholder="Cidade">
            </div>

            <div [formGroup]="form" class="form-group col-md-4">
                <label for="inputState">Estado</label>
                <select #state (blur)="onKey(state.value)" formControlName="state" id="inputState" class="form-control">
                    <option selected>Selecione...</option>
                    <option value="AC">Acre</option>
                    <option value="AL">Alagoas</option>
                    <option value="AP">Amapá</option>
                    <option value="AM">Amazonas</option>
                    <option value="BA">Bahia</option>
                    <option value="CE">Ceará</option>
                    <option value="DF">Distrito Federal</option>
                    <option value="ES">Espírito Santo</option>
                    <option value="GO">Goiás</option>
                    <option value="MA">Maranhão</option>
                    <option value="MT">Mato Grosso</option>
                    <option value="MS">Mato Grosso do Sul</option>
                    <option value="MG">Minas Gerais</option>
                    <option value="PA">Pará</option>
                    <option value="PB">Paraíba</option>
                    <option value="PR">Paraná</option>
                    <option value="PE">Pernambuco</option>
                    <option value="PI">Piauí</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="RN">Rio Grande do Norte</option>
                    <option value="RS">Rio Grande do Sul</option>
                    <option value="RO">Rondônia</option>
                    <option value="RR">Roraima</option>
                    <option value="SC">Santa Catarina</option>
                    <option value="SP">São Paulo</option>
                    <option value="SE">Sergipe</option>
                    <option value="TO">Tocantins</option>
                    <option value="EX">Estrangeiro</option>
                </select>
            </div>

            <div class="form-group col-md-2">
                <label for="inputZip">Zip</label>
                <input #zipcode (blur)="onKey(zipcode.value)" formControlName="zipcode" type="text" class="form-control" id="inputZip">
            </div>
        </div>
        <div class="form-row">
            <div [formGroup]="form" class="form-group col-md-6">
                <label for="inputDocument">CPF</label>
                <input #document (blur)="onKey(document.value)" formControlName="document" type="text" class="form-control" placeholder="Rua X, nnn">
            </div>
            <div [formGroup]="form" class="form-group col-md-6">
                <label for="inputPhone">Telefone</label>
                <input #phone (blur)="onKey(phone.value)" formControlName="phone" type="text" class="form-control" placeholder="Rua X, nnn">
            </div>
        </div>

        <!-- Billing information
        -->
        <div class="form-row">
            <div [formGroup]="form" class="form-group col-md-6">
                <label for="creditCardInput">Cartão de Crédito</label>
                <input #creditCard (blur)="onKey(creditCard.value)" formControlName="creditCard" type="text" class="form-control" placeholder="XXXX-XXXX-XXXX-XXXX">
            </div>
            <div [formGroup]="form" class="form-group col-md-4">
                <label for="valueChargedAtCheckInInput">Valor cobrado no check-in</label>
                <input #valueChargedAtCheckIn (blur)="onKey(valueChargedAtCheckIn.value)" formControlName="valueChargedAtCheckIn" type="text" class="form-control" placeholder="R$ x,xxx.xx">
            </div>
            <div [formGroup]="form" class="form-group col-md-2">
                <label for="inputAddress">CVC</label>
                <input #cvc (blur)="onKey(cvc.value)" formControlName="cvc" type="text" class="form-control" placeholder="xxx">
            </div>
        </div>

        <div class="form-group">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                    Desejo receber ofertas e promoções do Hotel X!
                </label>
            </div>
        </div>

    </form>
</div>
