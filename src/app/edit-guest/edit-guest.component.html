<div class="container">

    <app-form (formStatus)="getFormValidity($event)"></app-form>

    <button (click)="onSubmit()" type="submit" class="btn btn-primary mr-3" [disabled]="!isFormValid">
        Editar
    </button>

    <button (click)="navigateBack()" type="submit" class="btn mr-3">
        Cancelar
    </button>
</div>
