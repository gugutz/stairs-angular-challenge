<!-- <app-form [context]="this" [guest]="guestToDetail" [isDetailing]="isDetailing"></app-form> -->
<app-form></app-form>

<div class="container">
    <a
      class="nav-link float-left"
      href="#"
      routerLink="/guest/{{this.id}}/edit"
      routerLinkActive="active"
    >
        <button class="btn btn-primary">Editar</button>
    </a>

    <a
      class="nav-link float-left"
      href="#"
    >
        <button (click)="navigateBack()" class="btn">Voltar</button>
    </a>

    <a class="nav-link float-left">
        <button (click)="onDelete(this.id)" class="btn btn-danger">Excluir</button>
    </a>
</div>
